<!-- Vista principal: Listado de viajes -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Title</title>
	<style>
		.actions button {
	            padding: 10px 20px;
	            border: none;
	            background-color: #007BFF;
	            color: white;
	            cursor: pointer;
	        }
	        .actions .cancel {
	            background-color: #6c757d;
	        }
			.confirmacion {
				background-color: green;
				padding: 5px 0;
			}
			.negacion {
							background-color: red;
							padding: 5px 0;
						}
			body {
			            font-family: Arial, sans-serif;
			            margin: 20px;
			        }
			        form {
			            max-width: 500px;
			            margin: 0 auto;
			        }
			        .form-group {
			            margin-bottom: 15px;
			        }
			        .form-group label {
			            display: block;
			            margin-bottom: 5px;
			        }
			        .form-group input[type="text"] {
			            width: 100%;
			            padding: 8px;
			            box-sizing: border-box;
			        }
			        .form-actions {
			            text-align: center;
			            margin-top: 20px;
			        }
			        .form-actions button {
			            padding: 10px 20px;
			            border: none;
			            background-color: #007BFF;
			            color: white;
			            cursor: pointer;
			        }
</style>
</head>
<body>
<div class="header">
    <img class="icon" src="/images/batbatcar.png">
    <p class="app-name">Aplicación Bat Bat Car v2</p>
</div>
<div class="confirmacion" th:if="${confirmacion}">
	<p th:text="${confirmacion}"></p>
</div>
<div class="negacion" th:if="${negacion}">
	<p th:text="${negacion}"></p>
</div>
<form action="/viajes" method="get">
    <div class="form-group">
        <label for="ciudad">Buscar:</label>
        <input type="text" id="ciudad"	name="ciudad" placeholder="Escribe tu búsqueda aquí" required>
    </div>
    <div class="form-actions">
        <button type="submit">Buscar</button>
    </div>
</form>
<div class="section">
    <h3><strong th:text="${titulo}"></strong></h3>
</div>
<table class="viajes">
    <tr>
        <th>Cod. Viaje</th>
        <th>Ruta</th>
        <th>Propietario</th>
        <th>Fecha y hora de salida</th>
        <th>Estado</th>
        <th>Num Reservas</th>
		<th>Plazas Disponibles</th>
		<th>Acciones</th>
    </tr>
    <tr th:each="viaje: ${viajes}">
        <td th:text="${viaje.getCodViaje()}"></td>
        <td th:text="${viaje.getRuta()}"></td>
        <td th:text="${viaje.getPropietario()}"></td>
        <td th:text="${#temporals.format(viaje.getFechaSalida(), 'dd-MM-yyyy ''a las'' HH:mm')}"></td>
        <td th:classappend="${(viaje.estaDisponible()) ? 'abierto':'cerrado'}" th:text="${viaje.getEstado()}"></td>
		<td th:text="${viajesRepository.getNumReservas(viaje)}"></td>
		<td th:text="${viaje.getPlazasOfertadas()-viajesRepository.getPlazasOcupadas(viaje)}" ></td>
		<td>
            <a th:href="@{/viaje/reserva/add(codViaje=${viaje.getCodViaje()})}" th:if="${viaje.estaDisponible()}">Reservar /</a>
			<a th:href="@{/viaje(codViaje=${viaje.getCodViaje()})}">Ver detalle /</a>
			<a th:href="@{/viaje/reservas(codViaje=${viaje.getCodViaje()})}">Ver reservas /</a>
			<a th:href="@{/viaje/cancelar(codViaje=${viaje.getCodViaje()})}" th:if="${viaje.estaDisponible()}">Cancelar</a>
        </td>
    </tr>
</table>
<div class="actions">
    <button type="button" class="cancel" onclick="window.location.href='/viajes/add'">Añadir Viaje</button>
</div>
</body>
</html>
