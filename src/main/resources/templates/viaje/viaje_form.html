<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Viaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .form-actions .cancel {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Viaje</h1>
    </header>
    <form action="/viajes/add" method="post">
        <div class="form-group">
            <label for="ruta">Ruta:</label>
            <input type="text" id="ruta" name="ruta"  >
        </div>
        <div class="form-group">
            <label for="plazas">Plazas ofertadas:</label>
            <input type="number" id="plazas" name="plazas"  >
        </div>
        <div class="form-group">
            <label for="propietario">Propietario:</label>
            <input type="text" id="propietario" name="propietario"  >
        </div>
        <div class="form-group">
            <label for="precio">Precio (€):</label>
            <input type="number" step="0.01" id="precio" name="precio"  >
        </div>
        <div class="form-group">
            <label for="duracion">Duración aprox. (min):</label>
            <input type="number" id="duracion" name="duracion"  >
        </div>
        <div class="form-group">
            <label for="dia_salida">Día de salida:</label>
            <input type="date" id="dia_salida" name="dia_salida"  >
        </div>
        <div class="form-group">
            <label for="hora_salida">Hora de salida:</label>
            <input type="number" id="hora_salida" name="hora_salida" min="0" max="23"  >
        </div>
        <div class="form-group">
            <label for="minuto_salida">Minuto de salida:</label>
            <input type="number" id="minuto_salida" name="minuto_salida" min="0" max="59"  >
        </div>
		<div id="contenedorErrores" th:if="${errors}">
			<ul>
	            <li th:each="error : ${errors}" >
					<span th:text="${error}"></span>
				</li>
	        </ul>
		</div>
        <div class="form-actions">
            <button type="submit">Añadir</button>
            <button type="button" class="cancel" onclick="window.location.href='/viajes'">Cancelar</button>
        </div>
    </form>
</body>
</html>
